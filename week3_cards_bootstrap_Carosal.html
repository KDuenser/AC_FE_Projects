	<div class="card picture-card" style="width: 24rem;">

	<div class="card code-card">
		<code>
#wife {
	right: 100%;
	margin: 0;
}
		</code>
	</div>

	<div class="card code-card">
		<code>
#fear {
	display: none;
}
		</code>
	</div>

	<div class="card code-card">
		<code>
#bruce-banner {
	color: pink;
	transition: color 10s;
}

#bruce-banner.the-hulk {
	color: green;
}
		</code>
